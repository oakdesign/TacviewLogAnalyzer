name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v0.1.0, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\activate
          python -m pip install -U pip
          python -m pip install -e .[dev]

      - name: Build executable
        run: |
          .\.venv\Scripts\activate
          .\.venv\Scripts\pyinstaller.exe --noconfirm --onefile --name TacviewLogAnalyzer --console --paths src --add-data "src/tacview_log_analyzer/webui;tacview_log_analyzer/webui" --hidden-import "tacview_log_analyzer.web_entry" --hidden-import "tacview_log_analyzer.webapp" --hidden-import "uvicorn.main" --hidden-import "uvicorn.config" --hidden-import "uvicorn.server" --hidden-import "uvicorn.protocols.http.auto" --hidden-import "uvicorn.protocols.websockets.auto" --hidden-import "uvicorn.lifespan.on" standalone_main.py

      - name: Test executable
        run: |
          .\dist\TacviewLogAnalyzer.exe --help

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: TacviewLogAnalyzer-Windows
          path: dist/TacviewLogAnalyzer.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: TacviewLogAnalyzer-Windows
          path: ./dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/TacviewLogAnalyzer.exe
          body: |
            ## TacviewLogAnalyzer ${{ github.ref_name }}

            ### What's New
            - Standalone executable with no Python dependencies required
            - A-G missile interception detection 
            - Web UI for browsing analysis results
            - Per-pilot statistics and chain analysis

            ### Download
            - **Windows**: `TacviewLogAnalyzer.exe` (11+ MB, self-contained)

            ### Usage
            ```
            TacviewLogAnalyzer.exe --help
            TacviewLogAnalyzer.exe --summary your_tacview_file.xml
            TacviewLogAnalyzer.exe --web your_tacview_file.xml  # Start web UI
            ```

            No Python installation required on the target machine!
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
